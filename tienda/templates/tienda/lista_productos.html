{% extends "tienda/base.html" %}

{% block title %}Productos{% endblock %}


{% block content %}
    <h1>Productos</h1>
    <ul>
    {% for p in productos %}

    <li>
         <a href="{% url 'tienda:detalle_producto'  p.pk %}">{{p.nombre}}</a>
         - ${{p.precio|floatformat:2}}
    </li>

    {% endfor %}


    </ul>


{% endblock%}
